<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;

        }
        h1{
            text-align: center;
            margin-bottom: 20px;

        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        label {
            display: block;
            margin-bottom: 10px;

        }
        input{
            width: 96%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            margin-right: 10px;

        }
        button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;

        }
        button:hover {
            background-color: #3e8e41;

        }
    </style>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/register" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>

        <!-- New Fields -->
        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" required><br>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name" required><br>

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" required><br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" required><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" required><br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <!-- End of New Fields -->

        <button type="submit">Register</button>
    </form>
</body>
</html>
